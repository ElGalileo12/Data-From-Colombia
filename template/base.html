{% load django_browser_reload %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Data From Col</title>
  </head>
  <body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">
    <!-- Header / Navbar -->
    <header class="bg-white shadow-sm">
      <nav
        class="container mx-auto px-4 py-3 flex justify-between items-center"
      >
        <h1 class="text-xl font-bold text-indigo-600">Data From Col</h1>

        {% if user.is_authenticated %}
        <div class="flex items-center gap-4">
          <span class="text-gray-700"
            >Hola, <strong>{{ user.username }}</strong></span
          >
          <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button
              type="submit"
              class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg transition"
            >
              Cerrar sesión
            </button>
          </form>
        </div>
        {% else %}
        <a
          href="{% url 'login' %}"
          class="bg-indigo-500 hover:bg-indigo-600 text-white px-4 py-2 rounded-lg transition"
        >
          Iniciar sesión
        </a>
        {% endif %}
      </nav>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-6">
      {% block content %}{% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-200 text-center py-4 text-sm text-gray-600">
      &copy; {{ now|date:"Y" }} Data From Col. Todos los derechos reservados.
    </footer>
  </body>
</html>
